<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-top">
				<img src="img/logo.svg" alt="logo" class="logo card-top__logo">
				<img src="img/visa.svg" alt="visa" class="card-top__name">
			</div>
			<ul class="card-number">
				<li class="card-number__item card-number__item--dots">
					<img src="img/dots.svg" alt="dots" class="card-number__dots">
					<img src="img/dots.svg" alt="dots" class="card-number__dots">
					<img src="img/dots.svg" alt="dots" class="card-number__dots">
					<img src="img/dots.svg" alt="dots" class="card-number__dots">
				</li>
				<li class="card-number__item card-number__item--dots">
					<img src="img/dots.svg" alt="dots" class="card-number__dots">
					<img src="img/dots.svg" alt="dots" class="card-number__dots">
					<img src="img/dots.svg" alt="dots" class="card-number__dots">
					<img src="img/dots.svg" alt="dots" class="card-number__dots">
				</li>
				<li class="card-number__item card-number__item--dots">
					<img src="img/dots.svg" alt="dots" class="card-number__dots">
					<img src="img/dots.svg" alt="dots" class="card-number__dots">
					<img src="img/dots.svg" alt="dots" class="card-number__dots">
					<img src="img/dots.svg" alt="dots" class="card-number__dots">
				</li>
				<li class="card-number__item card-number__item--number">
					<div class="card-number__value">0</div>
					<div class="card-number__value">0</div>
					<div class="card-number__value">4</div>
					<div class="card-number__value">2</div>
				</li>
			</ul>
			<div class="card-holder">
				<h2 class="card-holder__name">Jane Warren</h2>
				<p class="card-holder__date">08/29</p>
			</div>
		</div>
	</div>
</body>

</html>
